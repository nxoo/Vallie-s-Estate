<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&family=Oleo+Script:wght@400;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="Styles/styles.css">
    <title>Vallie's Estate</title>
</head>
<body>
<div class="container">
    <header class="nav">
        <div class="navbar">
            <div class="brand">
                <h1>Vallie's Estate</h1>
            </div>
            <div class="navbar-menu">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#rent">Rent</a></li>
                    <li><a href="#land">Land</a></li>
                    <li><a href="#agent">Agent</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </div>
            <div class="get-started">
                <button id="get-started" class="btn">Get Started</button>
            </div>
        </div>
    </header>

    <div class="section1">
        <div class="section1a">
            <div class="section1text">
                <div class="section1text1">
                    <h1>Helping you find the <br>property of your <br>dreams.</h1>
                    <p>Creating quality urban lifestyles, building <br>stronger communities</p>
                    <div class="section1btn">
                        <button id="section1btn" class="btn">Learn More</button>

                        <span class="material-symbols-rounded icon-edit">
									play_arrow
								</span>
                    </div>
                </div>
            </div>
            <div class="image1">
                <img src="Images/image 1.png" alt="" />
            </div>
        </div>

        <div class="section2">
            <div class="section2a">
                <div class="section2b">
                    <div class="b-icon">
                        <label for="Location">Location</label>
                        <span class="material-symbols-rounded"> expand_more </span>
                    </div>

                    <option value="price">Lekki</option>
                </div>
                <div class="section2b">
                    <div class="b-icon">
                        <label for="Location">Property Type</label>
                        <span class="material-symbols-rounded"> expand_more </span>
                    </div>
                    <option value="price">Duplex</option>
                </div>
                <div class="section2b">
                    <div class="b-icon">
                        <label for="Location">Max Price</label>
                        <span class="material-symbols-rounded"> expand_more </span>
                    </div>

                    <option value="price">$10,000</option>
                </div>
                <div class="search">
                    <button id="search" class="btn">
                        <span class="material-symbols-rounded"> search </span>Search
                    </button>
                </div>
            </div>
        </div>

</div>
</body>
</html>
